<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contain">
        <div class="selection">
            <header><img src="./img/Logo.png" alt=""></header>
            <main class="selection-main">
                <p>Digite se texto</p>
                <p><img src="" alt="">Apenas letras minúsculas e sem acento.</p>
                <div class="container-btns">
                    <input type="button" value="Criptografar">
                    <input type="button" value="Descriptografar">
                </div>
                
            </main>
        </div>
        <aside>
            <img src="./img/High-quality.svg" alt="">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <input type="button" value="Copiar">
        </aside>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../main.js"></script>
</body>
</html>
