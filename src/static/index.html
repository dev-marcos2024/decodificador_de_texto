<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-sm">

        <div class="con_laft">
            <header class="con_laft-header"><img id="logo" src="./img/Logo.png" alt=""></header>
            <main class="con_laft-main">
                <textarea name="texto" id="texto_digitado" placeholder="Digite seu texto"></textarea>
                <div class="action">
                    <p id="alert" class=""><i class="bi bi-exclamation-circle-fill"></i>Apenas letras minúsculas e sem acento.</p>
                    <div class="container-btns">
                        <input id="btn-cript" type="button" value="Criptografar">
                        <input id="btn-descript" type="button" value="Descriptografar">
                    </div>
                </div>
                
            </main>
        </div>
        <aside class="con_right">
            <div id = "con_right_main" class="exibir">
                <img id="con_right-img" src="./img/High-quality.svg" alt="">
                <h4>Nenhuma mensagem encontrada</h4>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="result" class="texto-codificado ocultar ">
                <p id="texto_criptografado"></p>
                <input id="copiar" class="btn" type="button" value="Copiar">
            </div>
        </aside>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../main.js"></script>
</body>
</html>
